<div id="board">
    <div class="board-head">
        <div class="row">
            <div class="col">
                <div class="content">STORY</div>
            </div>
            <div class="col">
                <div class="content">PLANNING</div>
            </div>
            <div class="col">
                <div class="content">IN PROGRESS</div>
            </div>
            <div class="col">
                <div class="content">DONE</div>
            </div>
        </div>
    </div>
    <div class="board-body">
        {stories}
    </div>
    <div class="board-footer">
        <div class="row">
            <div class="col">
                <div class="content">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary btn-sm" data-toggle="modal"
                            data-target="#storyCreatorModal">
                        Add Story +
                    </button>
                </div>
            </div>
            <div class="col">
                <div class="content"></div>
            </div>
            <div class="col">
                <div class="content"></div>
            </div>
            <div class="col">
                <div class="content"></div>
            </div>
        </div>
    </div>

    <!-- Story Creating Modal -->
    <div class="modal fade" id="storyCreatorModal" tabindex="-1" role="dialog" aria-labelledby="storyCreatorModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="storyCreatorModalLabel">Create A Story</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="create-new-story" action="#" method="post">
                    <input type="hidden" name="board_id" value="{ID}">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3"
                                      required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="priority">Priority</label>
                            <select class="form-control" id="priority" name="priority" required>
                                <option value="">Make a selection</option>
                                {priorities}
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Task Creating Modal -->
    <div class="modal fade" id="taskCreatorModal" tabindex="-1" role="dialog" aria-labelledby="taskCreatorModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="taskCreatorModalLabel">Create A Task</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="create-new-task" action="#" method="post">
                    <input type="hidden" name="story_id" value="">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="task-title">Title</label>
                            <input type="text" class="form-control" id="task-title" name="title" required>
                        </div>
                        <div class="form-group">
                            <label for="task-description">Description</label>
                            <textarea class="form-control" id="task-description" name="description" rows="3"
                                      required></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Show Detail Text -->
    <div class="modal fade" id="detailModal" tabindex="-1" role="dialog" aria-labelledby="detailModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="detailModalLabel">Description</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                    <div class="modal-body">
                        <p class="lead"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
            </div>
        </div>
    </div>

</div>
